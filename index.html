<!-- Este es una práctica realizada siguiendo el proceso de Dorian Desing del Reto 1 de Desafio FrontEndMentor  https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ, a los 20 dias de l mes de julio de 2023 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Challenge-1</title>
</head>
<body>
    <!-- Primero creamos la estructura HTML -->
    <!-- Colocamos los círculos-->
    <img src="assets/images/top-circle.svg" alt="top-circle" class="bg-image bg-image--top">
    <img src="assets/images/bottom-circle.svg" alt="bottom-circle" class="bg-image bg-image--bottom">
    <!-- Creamos el contenedor de la tarjea, no usamos "main", porque se entiende que la tarjeta forma parte de algo mayor, asi que usamos "article" -->
    <article class="card">
    <!-- aqui vamos a hacer toda la tarjeta -->
        <header class="card__header">
            <img src="assets/images/card-pattern.svg" alt="card pattern" class="card__header-image" >
            <img src="assets/images/victor.jpg" alt="profile image" class="card__header-profile">
        </header> 
       <!-- creamos una section ppra poner la información escrita  y un span para colocar la edad--> 
        <section class="card__body">
            <p class="card__text"> Victor Crest
                <span class="card__text card__text--light">26
                     <!-- aplicamos metodología BEM para a las clases mpar que sea mas facil luego crear los estilos en css  -->
                </span>
            </p>
            <!-- para la ciudad lo mismo -->
            <p class="card__text card__text--light">London
            </p>
        </section>
        <!-- Ahora vamos a colocar un footer para colocar las estadísticas: los followers, likes y photos -->
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803K</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>   
    </article>
</body>
</html>
<!-- Esta sería la estrucutra HTML, ahora damos estilos con CSS -->
